<html>
  <head>
    <title>Nixvital Installer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" ></script>
  </head>
  <body>

    <div class="ui container">

      <div class="ui segment orange">
        <form class="ui form" action="/basic_info" method="post">
          <h2 class="ui dividing header">Basic Information</h2>
          <div class="field">
            <label>Username</label>
            <input type="text" name="username"
                   placeholder="The main user with uid 1000"
                   value="{{ basic_info.username }}">
          </div>
          <div class="field">
            <label>Hostname</label>
            <input type="text" name="hostname"
                   placeholder="Input your hostname"
                   value="{{ basic_info.hostname }}">
          </div>
          <button class="ui orange button" type="submit">Save</button>
        </form>
        <div class="ui bottom attached {{ basic_info_message.accent }} message {{ basic_info_message.visible }}">
          {{ basic_info_message.text }}
        </div>
      </div>



      <div class="ui segments">
        <div class="ui segment blue">
          <h2 class="ui header">Partition</h2>
        </div>
        <div class="ui segment">
          <div class="ui buttons">
            <button class="ui button">/dev/sda</button>
            1          <div class="or"></div>
            <button class="ui positive button">/dev/sdb</button>
            <div class="or"></div>
            <button class="ui button">/dev/nvme01</button>
          </div>
        </div>
        <div class="ui segments">
          <div class="ui segment">
            <p>Nested Top</p>
          </div>
          <div class="ui segment">
            <p>Nested Middle</p>
          </div>
          <div class="ui segment">
            <p>Nested Bottom</p>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
