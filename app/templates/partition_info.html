<div class="ui segments">
  <div class="ui pointing top attached menu">
    {% for item in partition_info.devices %}
    <a class="item {{ item.active }}" href='/select_device?name={{ item.name }}'>
      {{ item.name }}
    </a>
    {% endfor %}
  </div>
  <div class="ui segment bottom attached">
    <div class="ui list">
      <div class="item">
        <i class="chart pie icon teal"></i>
        <div class="content">
          <div class="header">{{ partition_info.active.name }} </div>
          <div class="description">{{ partition_info.active.size }}</div>
          <div class="list">
            {% for item in partition_info.active.parts %}
            <div class="item">
              <i class="{{ item.icon }} icon"></i>
              <div class="content">
                <div class="header">{{ item.name }} [{{ item.label }}]</div>
                <div class="description">{{ item.size }} - {{ item.fstype }} - {{ item.mountpoint }}</div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
